name: Deploy Frontend
on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'index.html'
      - 'tailwind.config.ts'
      - 'tsconfig.json'

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_baseurl: ${{ secrets.API_BASE_URL }}
          VITE_API_weburl: ${{ secrets.API_BASE_URL }}
          VITE_ASSETS_weburl: ${{ secrets.APP_URL }}

      - name: Deploy to production
        run: rsync -av --delete dist/ ${{ secrets.DEPLOY_HOST_FRONTEND }}

      - name: Deployment complete
        run: echo "âœ… Frontend deployed to lafftale.online"
