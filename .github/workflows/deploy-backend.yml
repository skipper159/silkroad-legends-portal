name: Deploy Backend
on:
  push:
    branches: [main]
    paths:
      - 'lafftale-backend/**'

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync backend files
        run: |
          rsync -av --delete \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude 'public/uploads' \
            lafftale-backend/ ${{ secrets.DEPLOY_HOST_BACKEND }}

      - name: Install production dependencies
        working-directory: ${{ secrets.DEPLOY_HOST_BACKEND }}
        run: npm ci --production

      - name: Restart PM2 service
        run: pm2 restart ${{ secrets.PM2_SERVICE_NAME }} || pm2 start ${{ secrets.DEPLOY_HOST_BACKEND }}app.js --name ${{ secrets.PM2_SERVICE_NAME }}

      - name: Deployment complete
        run: echo "âœ… Backend deployed and PM2 restarted"
